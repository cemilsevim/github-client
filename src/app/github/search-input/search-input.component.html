<div class="github-search__input ">
    <div class="form-group m-0 position-relative">
        <form (submit)="searchUser()" [formGroup]="searchForm" class="position-relative">
            <input type="text"
                required placeholder="Search user.." 
                formControlName="term" [ngClass]="{'w-100':true, 'form-control':true}"/>
            <button type="submit" class="btn btn-primary rounded-right github-search__button">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
            </button>
        </form>
        <div *ngIf="users.length > 0" class="github-search-result position-absolute w-100 bg-white mt-3" style="top:100%">
            <div class="github-search-result__header">
                <strong>{{totalUserCount}} </strong><span>kullanıcı bulundu.</span>
            </div>
            <div class="github-search-result__body mt-2">
                <github-user-list [users]="users"></github-user-list>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="d-flex justify-content-center mt-3">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
    <github-favorite-list *ngIf="users.length == 0"></github-favorite-list>
</div>
